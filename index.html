<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d0e1b;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .logo {
            font-size: 24px;
            color: #00d9ff;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
        }

        .hero {
            text-align: center;
            margin-top: 50px;
        }

        .hero h1 {
            font-size: 72px;
            margin: 0;
            text-transform: uppercase;
            font-weight: bold;
        }

        .hero h2 {
            font-size: 20px;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .scroll-indicator::after {
            content: '';
            display: block;
            width: 24px;
            height: 24px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">AnjuAnnSunny<span style="color: #ffffff;"></span></div>
        <nav>
            <a href="#home">home</a>

            <li id="nav-menu-item-218047-66a7ca5a0eb53" class="mega-menu-item nav-item menu-item-depth-0 current-menu-item "><a href="/#expertise" class="menu-link main-menu-link item-title"><span>Home</span></a></li>

            <a href="#about">about</a>
            <a href="#project page">project page</a>
            
        </nav>
    </header>
    <div class="hero">
        <h1>Anju Ann Sunny</h1>
        <h2>AI Enthusiast, Embedded Systems Engineer</h2>
    </div>
    <div class="scroll-indicator"></div>
</body>
</html>
